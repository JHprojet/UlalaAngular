
<br/>
<div class="container mx-auto" class="alert alert-success" *ngIf="inscriptionReussi != ''">{{inscriptionReussi}}</div>

<div class="container mx-auto col-sm-7" *ngIf="inscriptionReussi == ''">
    <br/>
    <h4 class="mx-auto" style="width: 300px">Formulaire d'inscription</h4>
    <br/>
    <form>
        <div class="col-sm-12 form-group row">
            <label class="col-sm-4 col-form-label">Username : </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" value="{{username}}" [(ngModel)]="username" name="username">
                <br *ngIf="alertUsername != ''"/>
                <div *ngIf="alertUsername != ''" class="alert alert-danger" role="alert">
                    {{alertUsername}}
                  </div>
            </div>
        </div>
            <div class="col-sm-12 form-group row">
            <label class="col-sm-4 col-form-label">E-mail : </label>
            <div class="col-sm-8">
                <input type="email" class="form-control" value="{{email}}" [(ngModel)]="email" name="email">
                <br *ngIf="alertEmail != ''"/>
                <div *ngIf="alertEmail != ''" class="alert alert-danger" role="alert">
                    {{alertEmail}}
                  </div>
            </div>
        </div>
        <div class="col-sm-12 form-group row">
            <label class="col-sm-4 col-form-label">Confirmer E-mail : </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" value="{{emailVerif}}" [(ngModel)]="emailVerif" name="emailVerif">
                <br *ngIf="alertEmailVerif != ''"/>
                <div *ngIf="alertEmailVerif != ''" class="alert alert-danger" role="alert">
                    {{alertEmailVerif}}
                  </div>
            </div>
        </div>
        <div class="col-sm-12 form-group row">
            <label class="col-sm-4 col-form-label">Password : </label>
            <div class="col-sm-8">
                <input type="password" class="form-control"  value="{{password}}" [(ngModel)]="password" name="password">
                <br *ngIf="alertPassword != ''"/>
                <div *ngIf="alertPassword != ''" class="alert alert-danger" role="alert">
                    {{alertPassword}}
                  </div>
            </div>
        </div>
        <div class="col-sm-12 form-group row">
            <label class="col-sm-4 col-form-label">Confirmer Password :</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" value="{{passwordVerif}}" [(ngModel)]="passwordVerif" name="passwordVerif">
                <br *ngIf="alertPasswordVerif != ''"/>
                <div *ngIf="alertPasswordVerif != ''" class="alert alert-danger" role="alert">
                    {{alertPasswordVerif}}
                  </div>
            </div>
        </div>
        <br/>
        <div class="col-sm-12 mx-auto form-group row" style="width: 300px;">
            <button (click)="EnvoiFormulaire()" type="submit" class=" btn btn-secondary btn-lg">Je m'inscris maintenant ! </button>
        </div>
    </form>
</div>
