<h2>Retrouver mon mot de passe ou mon pseudo</h2>
<br/>
<p>Veuillez renseigner votre E-mail puis choisissez l'action Ã  entreprendre.</p>
<br/>
<ng-container *ngIf="MessageOK != '' || MessageNOK != ''">
    <div class="container mx-auto" class="alert alert-success" *ngIf="MessageOK != ''">{{MessageOK}}</div>
    <div class="container mx-auto" class="alert alert-danger" *ngIf="MessageNOK != ''">{{MessageNOK}}</div>
    <br/>
</ng-container>
<form>
    <div class="col-sm-8 form-group row">
        <label class="col-sm-4 col-form-label">Mon E-mail :</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" value="{{Mail}}" [(ngModel)]="Mail" name="Mail">
            <br *ngIf="MessageMail != ''"/>
            <div *ngIf="MessageMail != ''" class="alert alert-danger" role="alert">
                {{MessageMail}}
              </div>
        </div>
    </div>
    <br/>
    <div class="col-sm-8 mx-auto form-group row" style="width: 600px;">
        <button (click)="GenererPassword()" type="submit" class=" btn btn-secondary btn-lg">Me renvoyer un nouveau mot de passe</button> 
    </div>    
    <div class="col-sm-8 mx-auto form-group row" style="width: 600px;">
        <button (click)="RetrouverPseudo()" type="submit" class=" btn btn-secondary btn-lg">Me renvoyer mon pseudo</button>
    </div>
</form>
